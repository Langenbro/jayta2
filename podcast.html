                align-items: center;

            .search-icon {

                background-color: #003363b4;
                color: white;
                font-size: 20px;

            .search-box {

                top: 50px;
                width: 200px;
                background-color: #003363b4;

            .podcast-content {

            .podcast-item {
                width: 25%;
                margin: 10px;
                background-color: #003363b4;
                color: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                text-align: center;
            }
    
            .podcast-item img {
                width: 100%;

            .podcast-caption {
                padding: 10px;
                background-color: #003363b4;
            }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchIcon = document.querySelector('.search-icon');
            const searchBox = document.querySelector('.search-box');
            searchIcon.addEventListener('click', () => {
                searchBox.style.display = searchBox.style.display === 'block' ? 'none' : 'block';
            });

            const liveStreamButton = document.getElementById('live-stream-button');
            const podcastContent = document.querySelector('.podcast-content');
            const podcastItems = document.querySelectorAll('.podcast-item');

            function checkLiveStream() {
                // Replace with the actual API check for live stream availability
                const liveStreamAvailable = true;

                if (liveStreamAvailable) {
                    liveStreamButton.style.display = 'block';
                    podcastContent.style.display = 'none';
                } else {
                    liveStreamButton.style.display = 'none';
                    podcastContent.style.display = 'flex';
                }
            }

            checkLiveStream();

            // Categories buttons
            const categories = {
                all: podcastItems,
                interviews: document.querySelectorAll('.podcast-item[data-category="interview"]'),
                liveshows: document.querySelectorAll('.podcast-item[data-category="live"]')
            };

            function filterPodcasts(category) {
                podcastItems.forEach(item => item.classList.add('hidden'));
                categories[category].forEach(item => item.classList.remove('hidden'));
            }

            document.getElementById('all-podcasts').addEventListener('click', () => filterPodcasts('all'));
            document.getElementById('interviews').addEventListener('click', () => filterPodcasts('interviews'));
            document.getElementById('live-shows').addEventListener('click', () => filterPodcasts('liveshows'));

            // Initial fade-in effect
            const fadeInElements = document.querySelectorAll('.fade-in');
            fadeInElements.forEach(element => {
                setTimeout(() => {
                    element.classList.add('show');
                }, 1000);
            });
        });
    </script>
